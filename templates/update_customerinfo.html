<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update-customerinfo</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/signup.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" ><a href="/main">Home</a></li>
            </ul>
        </nav>
        <h1 class="text-muted">Update Target account</h1>
    </div>

    <div class="jumbotron">
        <form class="form-signin" action="/customer/account/update" method="post">
            <label for="inputCustomerID" class="sr-only">Customer ID</label>
            <input type="number" name="inputCustomerID" id="inputCustomerID" class="form-control" placeholder="ID" required autofocus>
            <p></p>
            <label for="inputName" class="sr-only">First Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="First Name" required autofocus>
            <label for="inputName" class="sr-only">Middle Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Middle Name" required autofocus>
            <label for="inputName" class="sr-only">Last Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Last Name" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <p></p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <p></p>
            <label for="inputAddress" class="sr-only">Street address line 1</label>
            <input type="text" name="inputAddress" id="inputAddress" class="form-control" placeholder="Street address line 1" required>
            <label for="inputAddress" class="sr-only">Street address line 2</label>
            <input type="text" name="inputAddress" id="inputAddress" class="form-control" placeholder="Street address line 2" required>
            <label for="inputCity" class="sr-only">City</label>
            <input type="text" name="inputCity" id="inputCity" class="form-control" placeholder="City" required>
            <label for="inputState" class="sr-only">State</label>
            <input type="text" name="inputState" id="inputState" class="form-control" placeholder="State" required>
            <label for="inputCode" class="sr-only">Street address line 1</label>
            <input type="number" name="inputCode" id="inputCode" class="form-control" placeholder="Zip code" required>
            <p></p>
            <label for="inputPhone" class="sr-only">Phone number</label>
            <input type="number" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone number" required>
            <label for="inputPhone" class="sr-only">Phone number 2</label>
            <input type="number" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone number 2" required>
            <input type="submit" value="Submit" href="/main" class="btn btn-lg btn-primary btn-block">
     	    <a href="/main"  class="btn btn-lg btn-primary btn-block">Cancel</a>
        </form>
    </div>



    <footer class="footer">
        <p>&copy; Company 2017</p>
    </footer>

</div>
</body>
</html>
