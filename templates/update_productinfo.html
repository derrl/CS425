<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product information</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/signup.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" ><a href="/main">Home</a></li>
            </ul>
        </nav>
        <h1 class="text-muted">Product information</h1>
    </div>

    <div class="jumbotron">
        <form class="form-signin" action="/employee/product/update" method="post">
            <label for="inputproductID" class="sr-only">Product ID</label>
            <input type="number" name="inputproductID" id="inputproductID" class="form-control" placeholder="Product ID" required autofocus>
            <label for="inputproductCode" class="sr-only">UPC code</label>
            <input type="number" name="inputproductCode" id="inputproductCode" class="form-control" placeholder="UPC code" required autofocus>
            <label for="inputName" class="sr-only">Product Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Product Name" required autofocus>
            <label for="inputPrice" class="sr-only">Price</label>
            <input type="number" name="inputPrice" id="inputPrice" class="form-control" placeholder="Price" required>
            <label for="inputPC" class="sr-only">Product Company</label>
            <input type="text" name="inputPC" id="inputPC" class="form-control" placeholder="Product Company" required autofocus>
            <label for="inputCA" class="sr-only">Product Capacity</label>
            <input type="text" name="inputCA" id="inputCA" class="form-control" placeholder="Product Capacity" required>
            <label for="inputdate" class="sr-only">Expiration Date</label>
            <input type="date" name="inputdate" id="inputdate" class="form-control" placeholder="Expiration Date" required>
            <input type="submit" value="Submit" href="/main" class="btn btn-lg btn-primary btn-block">
       	    <a href="/main" class="btn btn-lg btn-primary btn-block">Cancel</a>
        </form>
    </div>



    <footer class="footer">
        <p>&copy; Company 2017</p>
    </footer>

</div>
</body>
</html>
