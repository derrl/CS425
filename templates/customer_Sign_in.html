<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="index-light.html">Home</a></li>
                <li role="presentation" class="active"><a href="customer_sign_up.html">&emsp;Sign Up</a></li>
            </ul>
        </nav>
        <h1 class="text-muted">Target</h1>
    </div>

    <div class="jumbotron">
        <h2>Sign in</h2>
        <form class="form-signin">
            <label for="inputID" class="sr-only">ID</label>
            <input type="number" name="inputID" id="inputID" class="form-control" placeholder="ID" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
        </form>
    </div>



    <footer class="footer">
        <p>&copy; Company 2017</p>
    </footer>

</div>
</body>
</html>
